apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: ditt-sykefravaer-backend
  namespace: flex
  labels:
    team: flex
spec:
  image: {{image}}
  replicas:
    min: {{replicas_min}}
    max: {{replicas_max}}
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 20
  readiness:
    path: /internal/health
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 20
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 600m
      memory: 600Mi
    requests:
      cpu: 400m
      memory: 500Mi
  kafka:
    pool: {{kafkaPool}}
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: ditt-sykefravaer
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{db_tier}}
        diskType: SSD
        highAvailability: true
        diskSize: 10
        pointInTimeRecovery: false
        diskAutoresize: true
        databases:
          - name: ditt-sykefravaer-backend-db
            users:
              - name: bigquery-datastream
            envVarPrefix: DATABASE
        maintenance:
          day: 2
          hour: 2
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
